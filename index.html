<html>
 <head>
  <meta charset="utf-8">
  <title>Открытка на день радио</title>
  <style>
    body { 
    overflow: hidden;
  }
  .video-card{
    position: absolute;
top: 0;
    left: 0;
      width: 100%;
  }
  video{
    width: auto;
    height: auto;
  }
    .flex-container{
      height: 100vh;
      display: flex;
      flex-direction: row;
 justify-content: center;

    }
  </style>
 </head>
 <body>
  <div class="video-card">
    <div class="flex-container">
  <video poster="начало.jpg" webkit-playsinline controls="true">
   <source src="открытка на день радио.mp4" type="video/mp4">
   <source src="открытка на день радио.webm" type="video/webm">
   <source src="открытка на день радио.ogv" type="video/ogg">
  </video>
  </div>
  </div>
<script type="text/javascript">
 var video1 = document.getElementsByTagName('video')[0];
  video1.addEventListener('click', function () {
                document.documentElement.requestFullscreen();
                video1.play(); 
                if (video1.paused) {  
        video1.play();
    }
            });
  video1.addEventListener('timeupdate', function () {
    if(video1.currentTime > 6 &&  video1.currentTime < 6.5){
      video1.pause();
      video1.currentTime = 7;
    }
    if(video1.currentTime > 16 &&  video1.currentTime < 16.5){
      video1.pause();
      video1.currentTime = 17;
    }
    if(video1.currentTime > 23 &&  video1.currentTime < 23.5){
      video1.pause();
      video1.currentTime = 24;
    }
    if(video1.currentTime > 33 &&  video1.currentTime < 33.5){
      video1.pause();
      video1.currentTime = 34;
    }
    if(video1.currentTime > 42 &&  video1.currentTime < 42.5){
      video1.pause();
      video1.currentTime = 43;
    }
    if(video1.currentTime > 61 &&  video1.currentTime < 61.5){
      video1.pause();
      video1.currentTime = 62;
    }
});
  window.addEventListener("resize", function() {
    if(innerWidth<innerHeight){
      video1.pause();
    }
    if(innerWidth>innerHeight){
      video1.play();
  }

}, false);
</script>
 </body>
</html>
